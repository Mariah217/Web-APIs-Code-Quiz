<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Code Quiz Challenge</title>
</head>

<body>
    <!--highscore and time remaining-->
    <header>
        <span id="high-score">High Score</span> <span>Time Remaining: <span id="time"></span></span>
    </header>
    <!--title, start button and questions/multiple choice answers-->
    <main>
        <section id="introduction">
            <h2 id="title">Code Quiz Challenge!</h2>
            <p>Try to answer the following code-related questions within the time <br> limit. Keep in mind that
                incorrect
                answers will penalize your score time <br> by 10 seconds!</p>

            <button class="start-button">Start Quiz</button>
        </section>
        <section>
            <section id="question-container" class="hide">
                <h3 id="question">Question 1 placeholder</h3>
            </section>
        </section>
        <section>
            <section id="answers" class="hide">
                <ul>
                    <li><button id="answer1">Answer 1</button></li>
                    <li><button id="answer2">Answer 2</button></li>
                    <li><button id="answer3">Answer 3</button></li>
                    <li><button id="answer4">Answer 4</button></li>
                </ul>
            </section>

            <section id="game-over" class="hide">
                <p>All Done!</p>
                <p>Your final score is: <span id="final-score"></span></p>
                <!--high score and initial box-->
                <section id="input-initials" class="hide">
                    <p>Input Initials: </p>
                    <input type="text" id="enter-initials" placeholder="MRJ">
                    <button id="save">Save</button>
                </section>
            </section>

            <section id="feedback"></section>

        </section>

        <section id="scoreboard" class="hide">
            <ul>
                <li>MJ-30</li>
                <li>AJ-32</li>
            </ul>
        </section>
    </main>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
