<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/reset.css">
    <link rel="stylesheet" href="./Assets/CSS/style.css">
    <title>Code Quiz Challenge</title>
</head>

<body>
    <!--title and start button-->
    <header>
        <nav>
            <ul>
                <li><a href=".highscores"> View Highscores</a></li>
            </ul>
        </nav>
        <div class=title>Code Quiz Challenge!</div>
        <button class="start-button">Start</button>

    </header>
    <!--questions/multiple choice answers-->
    <main>
        <p>Try to answer the following code-related questions within the time <br> limit. Keep in mind that incorrect
            answers will penalize your score time<br> by 10 seconds!
        </p>
        <section>
            <section class="question1">
                <div class="multiple-choice"></div>
                <h2>Commonly used data types DO NOT include:</h2>
                <ul>
                    <li>1. strings</li>
                    <li>2. booleans</li>
                    <li>3. alerts</li>
                    <li>4. numbers</li>
                </ul>
            </section>
        </section>
        <!--timer-->
        <section>
            <section class="timer">
                <div class="timer-text">
                    <!-- <div class=" timer-count">time goes here</div> -->
                    <!--I want timer in the top right corner????-->
                </div>
            </section>
            <!--high score and initial box-->
            <section>
                <section class="highscores">
                    <div class="text box"></div>
                </section>
            </section>
    </main>
    <script src="./Assets/JS/script.js"></script>
</body>

</html>
